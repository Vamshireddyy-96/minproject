<div class="container mt-5">
    <div class="card ms-auto me-auto p-3 shadow-lg mycustcard">
       <h2 >Register User</h2>


       <form  #f = "ngForm" (ngSubmit)="f.form.valid && register()" >
        <div class="alert alert-danger" *ngIf="errorMessage">
            {{errorMessage}}
        </div>
        <div class="form-froup">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" name="name" [(ngModel)]="user.name" #name = "ngModel"  required>
            <div class="alert alert-danger" *ngIf="!name.valid && f.submitted">
                Full name is required.
            </div>
        </div>

        <div class="form-froup">
            <label for="username">UserName</label>
            <input type="text" id="username" class="form-control" name ="username" [(ngModel)]="user.username" #username="ngModel" required>
            <div class="alert alert-danger" *ngIf="!username.valid && f.submitted">
                UserName is required.
            </div>
        </div>

        <div class="form-froup">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required>
            <div class="alert alert-danger" *ngIf="!password.valid && f.submitted">
                Password is required.
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3" style="background-color: #50A057 ;">Sign Up</button>

       </form>

       <a [routerLink]="['/login']" class="btn btn-link" style="color: darkgrey;">I have an account</a>
    </div>
</div>
