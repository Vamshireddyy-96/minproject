<div class="container mt-5">
    <div class="card ms-auto me-auto p-3 shadow-lg mycustcard">
       <h2 >Login User</h2>


       <form  #f = "ngForm" (ngSubmit)="f.form.valid && login()" >
        <div class="alert alert-danger" *ngIf="errorMessage">
            {{errorMessage}}
        </div>

        <div class="form-froup">
            <label for="username">UserName</label>
            <input type="text" id="username" class="form-control" name ="username" [(ngModel)]="user.username" #username="ngModel" required>
            <div class="alert alert-danger" *ngIf="!username.valid && f.submitted">
                UserName is required.
            </div>
        </div>

        <div class="form-froup">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required>
            <div class="alert alert-danger" *ngIf="!password.valid && f.submitted">
                Password is required.
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3" style="background-color: #50A057 ;">Sign In</button>

       </form>

       <a [routerLink]="['/register']" class="btn btn-link" style="color: darkgrey;">Create new account</a>
    </div>
</div>
